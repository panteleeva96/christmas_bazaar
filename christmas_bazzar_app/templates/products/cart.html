{% extends 'shared/base.html' %}
{% block content %}
    <div class="container">


        <table class="table table-striped">
            <thead>
            <tr>
                {#            <th scope="col">#</th>#}
                <th scope="col">Product</th>
                <th scope="col">Quantity</th>
                <th scope="col">Price</th>
                <th clope="col"></th>
            </tr>
            </thead>
            <tbody>
            {% for product in products %}
                <tr>
                    {#                <th scope="col">#</th>#}
                    <td scope="col">{{ product.name }}</td>
                    <td scope="col">1</td>
                    <td scope="col">{{ product.price|floatformat:2 }} </td>
                    <td scope="col"><a href="{% url 'remove from cart' product.id %}" class="btn btn-info btn-sm">x</a></td>
                </tr>
            {% endfor %}
            </tbody>
            <tfoot>
            <tr>
                <td></td>
                <td><b>Total:</b></td>
                <td><b>{{ total_amount|floatformat:2 }} lv.</b></td>
                <td><a href="{% url 'place order' %}" class="btn btn-success">Checkout</a></td>
            </tr>
            </tfoot>
        </table>
    </div>
{% endblock %}
